<!DOCTYPE html>
<html>
<head>
	<title>IIFE Sandwich</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
	<p>Checkout: </p>
	<div id="output"></div>
	<button type="submit" id="submitButton" class="btn">Place Your Order</button>
</div>

<div id="fieldsetContainer">
	<fieldset id="bread">
		<legend>Bread: </legend>
		<label>white<input type="checkbox" name="" value="white"></label>
		<label>wheat<input type="checkbox" name="" value="wheat"></label>
		<label>rye<input type="checkbox" name="" value="rye"></label>
		<label>ciabatta<input type="checkbox" name="" value="ciabatta"></label>	
	</fieldset>
	<fieldset id="meat">
		<legend>Meat: </legend>
		<label>ham<input type="checkbox" name="" value="ham"></label>
		<label>turkey<input type="checkbox" name="" value="turkey"></label>
		<label>roast<input type="checkbox" name="" value="roast"></label>
		<label>bacon<input type="checkbox" name="" value="bacon"></label>	
	</fieldset>
	<fieldset id="cheese">
		<legend>Cheese: </legend>
		<label>mozzarella<input type="checkbox" name="" value="mozzarella"></label>
		<label>swiss<input type="checkbox" name="" value="swiss"></label>
		<label>provolone<input type="checkbox" name="" value="provolone"></label>
		<label>american<input type="checkbox" name="" value="american"></label>	
	</fieldset>
	<fieldset id="condiments">
		<legend>Condiments: </legend>
		<label>mayonnaise<input type="checkbox" name="" value="mayonnaise"></label>
		<label>ketchup<input type="checkbox" name="" value="ketchup"></label>
		<label>mustard<input type="checkbox" name="" value="mustard"></label>
		<label>BBQ<input type="checkbox" name="" value="BBQ"></label>
	</fieldset>
	<fieldset id="veggies">
		<legend>Veggies: </legend>
		<label>lettuce<input type="checkbox" name="" value="lettuce"></label>
		<label>tomato<input type="checkbox" name="" value="tomato"></label>
		<label>onion<input type="checkbox" name="" value="onion"></label>
		<label>pickle<input type="checkbox" name="" value="pickle"></label>
	</fieldset>
</div>

<script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
<script type="text/javascript" src="javascripts/bread.js"></script>
<script type="text/javascript" src="javascripts/meat.js"></script>
<script type="text/javascript" src="javascripts/cheese.js"></script>
<script type="text/javascript" src="javascripts/condiments.js"></script>
<script type="text/javascript" src="javascripts/veggies.js"></script>
<script type="text/javascript" src="javascripts/DOMHandler.js"></script>

</body>
</html>
